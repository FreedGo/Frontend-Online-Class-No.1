<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div ng-app="calculator" ng-controller="add">
        <input type="text" ng-model="add1">+
        <input type="text" ng-model="add2">
        <input type="button" ng-click="add()" value="=">
        <input type="text" ng-model="result">
    </div>
</body>
<script src="../node_modules/angular/angular.js"></script>
<script>
    var cal = angular.module('calculator',[]);
    cal.controller('add',function ($scope) {
        $scope.add1 = 0;
        $scope.add2 = 0;
        $scope.result = 0;
        $scope.add =function () {
            $scope.result = ($scope.add1-0) + ($scope.add2-0)
        }
    })
</script>
</html>
