<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main" ng-app="forms" ng-controller="regis">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" ng-model="username" placeholder="用户名"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="text" ng-model="pwd" placeholder="密码"></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input type="text" ng-model="repwd" placeholder="确认密码"></td>
        </tr>
        <tr>
            <td>类型:</td>
            <td>
                <select ng-model="type">
                    <option value="普通用户">普通用户</option>
                    <option value="VIP">VIP</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value=" 注 册 " ng-click="reg()"></td>
        </tr>
        <tr>
            <td></td>
            <td>{{message}}</td>
        </tr>
    </table>
</div>

</body>
<script src="../node_modules/angular/angular.js"></script>
<script>
    var tem = angular.module('forms',[]);
    tem.controller('regis',['$scope',function ($scope) {
        $scope.username='';
        $scope.pwd='';
        $scope.repwd='';
        $scope.type = '';
        $scope.reg = function () {
            var use = new User($scope.username,$scope.pwd,$scope.repwd,$scope.type);
            $scope.message = use.save();
        }
    }]);

    function User(username,pwd,repwd,type) {
        this.username = username;
        this.pwd = pwd;
        this.repwd = repwd;
        this.type = type;
    }
    User.prototype.save = function () {
        var _this = this;
        for (k in _this){
            if (_this[k] == ''){
                return k+'不能为空'
            }
        }
        if (this.username.length<6){
            return '用户名太短'
        }
        if (this.pwd.length<6){
            return '密码太短'
        }
        if (this.pwd != this.repwd){
            return '两次密码不一致'
        }
        //todo localStorage报错
        var str = localStorge.getItem('users')||'[]';
        var obj = JSON.parse(str);
        for (var i = 0 ; i<obj.length ; i++){
            if (this.username == obj[i].username){
                return '用户名重复,请重输'
            }
        }
        obj.push(this);
        localStorge.setItem('users',JSON.stringify(obj));
        return '注册成功'

    }
</script>
</html>
