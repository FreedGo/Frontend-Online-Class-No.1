<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cas{
            border:#333 solid 1px;
        }
    </style>
</head>
<body>
<canvas id="cas" height="400" width="600"></canvas>

</body>
<script>
    var cas = document.getElementById('cas'),
        ctx = cas.getContext('2d');

    var padding = 30,
        arrowHeight = 20,//箭头长
        arrowWidth = 10,//箭头宽
        x0 = padding,
        y0 = cas.height- padding;

    var maxX = cas.width - padding*2-arrowHeight,
        maxY = cas.height - padding*2 - arrowHeight;
//    绘制坐标轴
    ctx.moveTo(x0,y0);
    ctx.lineTo(x0+maxX + arrowHeight,y0 );
    ctx.moveTo(x0,y0);
    ctx.lineTo(x0,y0 - maxY - arrowHeight);

    ctx.stroke();

    //绘制横向箭头
    ctx.beginPath();
    ctx.moveTo(x0+maxX+arrowHeight,y0);
    ctx.lineTo(x0+maxX,y0+arrowWidth/2);
    ctx.lineTo(x0+maxX+arrowHeight/2,y0);
    ctx.lineTo(x0+maxX,y0-arrowWidth/2);
    ctx.closePath();

    ctx.fill();
    //绘制纵向箭头
    ctx.beginPath();
    ctx.moveTo(x0,y0-maxY-arrowHeight);
    ctx.lineTo(x0+arrowWidth/2,y0-maxY);
    ctx.lineTo(x0,y0-maxY-arrowHeight/2);
    ctx.lineTo(x0-arrowWidth/2,y0-maxY);
    ctx.closePath();

    ctx.fill();

</script>
</html>
