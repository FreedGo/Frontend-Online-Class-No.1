<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="cas" width="800" height="600"></canvas>
</body>
<script>
    var cas = document.getElementById('cas'),
        ctx = cas.getContext('2d');
    ctx.moveTo(400,400);
    
    ctx.moveTo(100+50*Math.sin(-30),100-50*Math.cos(-30));
    ctx.arc(100,100,50,0 ,Math.PI,false);
    ctx.stroke();
    
    
    
    
    function toRadian( data ) {
        return data*Math.PI/180;
    }
    function  toAngle(data) {
        return data*180/Math.PI;
    }
</script>
</html>
