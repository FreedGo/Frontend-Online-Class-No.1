<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<canvas id="cas" width="600" height="400"></canvas>
</body>
<script>
    var cas = document.querySelector('#cas'),
        ctx = cas.getContext('2d');
    ctx.moveTo(200,100);
    ctx.lineTo(100,200);
    ctx.lineTo(300,200);
    ctx.lineTo(200,100);
    //    ctx.closePath();
    ctx.lineWidth = 10;
    ctx.stroke();



</script>
</html>
